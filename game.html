<!DOCTYPE html>
<html>
  <head>
    <title>Vanaja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="style.css" rel="stylesheet">

	<!-- Import jQuery (optional) -->
	<script src="http://code.jquery.com/jquery-1.6.min.js"></script>
	
	<!-- Import Rpg.js Beta 2 -->
	<script src="rpgjs/rpg-beta-2.js"></script>

	<script>
		var rpg;
		RPGJS.loadPath = "rpgjs/core/";
		RPGJS.load(function() {
			rpg = new Rpg("canvas_rpg");
			rpg.setVolumeAudio(1);
			rpg.loadMap('Wood', {
				tileset: 'Swamp.png',
				autotiles: ['Swamp1.png'],
				bgm: {mp3: 'TomFahy_WoodlawnAtNight', ogg: 'TomFahy_WoodlawnAtNight'},
				player:  {
					x: 4, 
					y: 8, 
					filename: 'Ark.png'
				}
			}, function () { 
				rpg.player.setTypeMove("real");
				rpg.player.useMouse(true);
				rpg.setScreenIn("Player"); 
			});
		});	
	</script>	

 </head>
<body>
	<div id="canvas_rpg-parent">
		<canvas id="canvas_rpg" width="800px" height="600px"></canvas>
	</div>
</body>
</html>
